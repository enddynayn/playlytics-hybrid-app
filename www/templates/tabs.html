<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Playlists" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/playlists">
    <ion-nav-view name="tab-playlists"></ion-nav-view>
  </ion-tab>

</ion-tabs>
